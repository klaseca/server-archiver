<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Zip manager</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Zip manager</h1>
        <div class="files">
            <div class="file-item" data-path="/files">
                <div class="info">
                    <div class="img-box">
                        <img src="https://img.icons8.com/bubbles/50/000000/opened-folder.png" alt="icon">
                    </div>
                    <div class="file-name">files</div>
                </div>
                <div class="zip">
                    <img src="https://img.icons8.com/plasticine/40/000000/zip.png" alt="zip">
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/index.js"></script>
</body>
</html>
